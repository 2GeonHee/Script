<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        alert(1+3);
        console.log(3+4);
        
        // 제곱 3의 3승 = 27
        Math.pow(3,3);

        // 반올림 = 11
        Math.round(10.6);

        // 가까운 윗수 = 11
        Math.ceil(10.2);

        // 가까운 아랫수 = 10
        Math.floor(10.2);

        // 제곱근 = 3
        Math.sqrt(9);

        // 난수(소수점)
        Math.random();
        // 100보다 작은 난수
        100 * Math.random();
        // 소수점 지우기(반올림)
        Math.round(100*Math.random());
    </script>
</body>
</html>
