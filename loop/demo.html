<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;

        while(i < 5){
            document.write('coding everybody' + i + '<br />'); 
            i += 1;
        }

        // 초기화; 반복; 증감
        for(var i = 0; i < 5 ; i++){
            for(var j = 0; j < 5 ; j++){
                document.write('hello'+ i + j + '<br />');
            }
        }
    </script>
</body>
</html>
