<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체의 생성1
        // key : value
        var grades1 = {'egoing': 10, 'k8805': 5, 'sorialgi': 90};
        alert(grades1['egoing']); // 10
        alert(grades1.egoing); //10
        
        // 객체의 생성2
        var grades2 = {};
        grades2['egoing'] = 20;
        grades2['k8805'] = 10;
        grades2['solialgi'] = 180;
        alert(grades2['solialgi']); // 180
        alert(grades2.solialgi); // 180

        // 객체의 생성3
        var grades3 = new Object();
        grades3['egoing'] = 30;
        grades3['k8805'] = 15;
        grades3['solialgi'] = 270;
        alert(grades3['k8805']); // 15
        alert(grades3.k8805); // 15
    </script>
</body>
</html>
