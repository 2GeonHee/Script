<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var li = ['a','b','c','d','e'];
        
        // .shift 첫번째 원소 제거
        li.shift();
        alert(li); // b, c, d, e

        // .pop 마지막 원소 제거
        li.pop();
        alert(li); // b, c, d

        var li = ['c','b','a','e','d'];
        // .sort 원소 정렬
        li.sort();
        alert(li);
        
        // .reverse 원소 역순 정렬
        li.reverse();
        alert(li);
    </script>
</body>
</html>
