<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        alert(1==2); // false

        alert(1 == "1"); // true

        // '===' equal, 일치 연산자
        // 데이터 형식까지 정확하게 같을때 true
        // 좌항 숫자 1, 우항 문자열 1
        alert(1 === "1"); // false
    </script>
</body>
</html>
